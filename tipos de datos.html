<DOCTYPE! html>
    <html lang="es">
        <head>
        <meta charset="utf-8">
        <title>Tipos de Datos</title>
        </head>
            <body>
       <script>
   //Tipos de datos
           
           //Numerico - float
           var edad = 19.1234;

           
           //String - cadena de texto
           var nombre = "alejandro";
           var aepllido = "Lopez";
           var texto = "Los mejores videos son de \"FalconMasters\" ";
           

           document.write(texto);
           //Array - arreglo
           var amigos = ["alejandro","fernando","roberto","20"];
           document.write(amigos[0]);
           
           //Object - objeto
           var objecto = {
               color: "Black",
               size: 12
           }
           
           //Boolean - boleano
           var booleano = true
           
           //Undefined
           var falconmasters;
           document.write(falconmasters);
           
           //Null
           var numero2 = 10;
           var numero2 = null;
           
           //NaN
           var texto2 = "Hola como estas?";
           document.write(texto2 * 2);
           
           
       </script>
            </body>
        </html>

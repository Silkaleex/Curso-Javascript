<DOCTYPE! html>
    <html lang="es">
        <head>
        <meta charset="utf-8">
        <title>Modificando estilos de los Elementos</title>
        <style>
            .thumb{
                width:200px;
                transition:300ms all ease;
            }
            .grande{
                width:400px;
            }
      
      </style>
        </head>
            <body>
                <form action="">
                <input type="button" value="Cambio de TamaÃ±o" onclick="zoom();">
                </form>
                <img id="thumb"class="thumb"src="imagenes/logo.jpg" width="400" alt="">
               <script>
                   var zoom = function(){
                      var thumb = document.getElementById("thumb");
                       //thumb.setAttribute("class","thumb grande");Ampliar imagen.
                       if(thumb.className == "thumb"){
                           thumb.className = "thumb grande";
                       } else{
                           thumb.className = "thumb";
                       }
                       
     
                   }
               </script>
            </body>
        </html>

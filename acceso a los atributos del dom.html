<DOCTYPE! html>
    <html lang="es">
        <head>
        <meta charset="utf-8">
        <title>Atributos DOM</title>
        <style>
           div{
               width:200px;
               height:200px;
               background:#dddddd;
               display:inline-block;
               margin-right:10px;
               border:1px solid #AAAAAA;
           }
           .azul{
               background:#0074D9;
               border:1px solid #000;
           }
           .rojo{
               background:#FF4136;
               border:1px solid #000;
           }
                
                
      </style>
        </head>
            <body>
            <section id="contenedor">
                <a href="http://falconmasters.com" id="enlace">Falconmasters</a>
                <div class=""></div>
                <div class=""></div>
                </section>    
                
               <script>
                   var elemento = document.createElement("div");
                   var padre = document.getElementById("contenedor");
                   var referencia = document.getElementsByTagName("div")[0];
                   padre.insertBefore(elemento,referencia);
                   elemento.setAttribute("class","azul");
                   //document.body.appendChild(elemento);


               </script>
            </body>
        </html>
